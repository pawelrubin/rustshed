[tool.poetry]
name = "rustshed"
version = "0.2.0"
description = "Rust types in Python."
authors = ["Pawe≈Ç Rubin <pawelrubindev@gmail.com>"]
license = "MIT License"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.dev-dependencies]
ipython = "^8.4.0"
black = "^22.3.0"
mypy = "^0.961"
pylint = "^2.14.2"
pytest = "^7.1.2"
coverage = "^6.4.1"
pre-commit = "^2.19.0"
pytest-cov = "^3.0.0"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
strict = true
pretty = true
show_error_codes = true
disallow_any_unimported = true
disallow-any-expr = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
